<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heaven Craft - Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      position: relative;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      margin: 10px 0 20px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      max-width: 420px;
      line-height: 1.5em;
      color: #cce6ff;
    }

    .subscribe-form {
      display: flex;
      justify-content: center;
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }

    input[type="email"] {
      padding: 12px 15px;
      font-size: 1em;
      border: none;
      border-radius: 30px 0 0 30px;
      outline: none;
      flex: 1;
    }

    button {
      padding: 12px 25px;
      background-color: #3a9ddd;
      border: none;
      color: #fff;
      font-weight: 700;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #71b7e6;
    }

    /* Modern primary button (for "View My Portfolio") */
    .button-primary {
      display: inline-block;
      padding: 14px 40px;
      background-color: #3a9ddd;
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 35px;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(58, 157, 221, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      user-select: none;
      margin-top: 28px;
    }

    .button-primary:hover,
    .button-primary:focus {
      background-color: #5bafe6;
      box-shadow: 0 10px 30px rgba(91, 175, 230, 0.85);
      transform: translateY(-2px);
      outline: none;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #a0bcd8;
      left: 0;
      right: 0;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2em;
      }
      p {
        font-size: 1em;
      }
      .subscribe-form {
        flex-direction: column;
      }
      input[type="email"] {
        border-radius: 30px;
        margin-bottom: 10px;
      }
      button {
        border-radius: 30px;
      }
    }
  </style>
</head>
<body>
  <!-- Update the src to your hosted image path, e.g., images/logo.png -->
  <img src="images/logo.png" alt="Heaven Craft Logo" class="logo" />

  <h1>Heaven Craft</h1>
  <p>Innovative electronics. Crafted for the future.<br />Launching soon. Stay tuned!</p>

  <form class="subscribe-form" onsubmit="event.preventDefault(); alert('Thanks for subscribing!');">
    <input type="email" placeholder="Enter your email" required />
    <button type="submit">Notify Me</button>
  </form>

  <!-- Classy, modern portfolio button -->
  <a href="portfolio.html" class="button-primary">View My Portfolio</a>

  <footer>Â© 2025 Heaven Craft. All rights reserved.</footer>
</body>
</html>
